<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 250px;
            height: 300px;
            background-color: pink;
            display: none
        }
    </style>
</head>

<body>

    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        $(function () {
            //淡入 fadeIn
            $("button").eq(0).click(function () {
                $("div").fadeIn(1000, function () { alert('test') })
            })
            //淡出fadeOut()
            $("button").eq(1).click(function () {
                $("div").fadeOut()
            })
            // 淡入淡出 fadeToggle()
            $("button").eq(2).click(function () {
                $("div").fadeToggle()
            })
            //修改透明度  fadeTo(),速度和透明度必须要写
            $("button").eq(3).click(function () {
                $("div").fadeTo(1000, 0.5)
            })
        })
    </script>
</body>

</html>
