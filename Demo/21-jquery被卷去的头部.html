<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        .back {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: pink;
            right: 30px;
            bottom: 100px;
            display: none;
        }

        .container {
            width: 900px;
            height: 500px;
            background-color: skyblue;
            margin: 400px auto;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="back">返回顶部</div>
    <div class="container">
    </div>
    <script>
        $(function () {
            // 一进入页面就定义到100
            $(document).scrollTop(100)
            var boxTop = $(".container").offset().top
            //页面滚动事件
            $(window).scroll(function () {
                console.log($(document).scrollTop())
                if ($(document).scrollTop() >= boxTop) {
                    $(".back").fadeIn()
                } else {
                    $(".back").fadeOut()
                }

            })
            //返回顶部
            $(".back").click(function () {
                // $(window).scrollTop(0)
                $("body,html").stop().animate({ scrollTop: 0 }) //animate动画只能操作dom元素
            })
        })
    </script>
</body>

</html>
